<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="business_card.css">
</head>

<body>
    <header></header>
    <main>
        <!-- frontside of business_card -->
        <section>
            <div class="front">
                <!-- logo -->
                <div class="logo">
                    <img src="./images/logo.png" alt="company logo">
                </div>
                <div class="text">
                    <!-- company name -->
                    <h1>TRACYTECH</h1>

                    <!-- slogan -->
                    <h2>Uniqueness</h2>
                </div>
            </div>
        </section>

        <!-- backside of business_card -->
        <section>
            <div class="back">
                <div class="logo">
                    <img src="./images/logo.png" alt="company logo">
                </div>
                <div class="text">
                    <!-- company name -->
                    <h1>TRACYTECH</h1>

                    <!-- slogan -->
                    <h2>Uniqueness</h2>
                </div>
                <!-- position -->
                <h4>Director</h4>
                <div class="row 2">
                    <div class="column1">
                        <!-- QR Code -->
                        <img src="./images/QR_code.png" alt="QR code">
                    </div>
                    <div class="column2">
                        <!-- location -->
                        <p>Location</p>
                        <img src="./images/location.png" alt="address">
                        <!-- phone -->
                        <p>Phone</p><img src="./images/phone.png" alt="phone">
                        <!-- email -->
                        <p>Email</p><img src="./images/email.png" alt="email">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
